            <div>
                <h2>Mensaje Cifrado</h2>
                <textarea id="mensaje_cifrado" readonly="readonly" cols="30" rows="10" class="grid-item"></textarea>
            </div>
        </div>
        <div class="super">
            <p>Desplazar: <input type="text" min="1" max="40" id="desplazar"></p>
            <input type="button" class="grid-item" id="cifrar" value="Cifrar" onclick="validar()">
            <input type="button" class="grid-item" id="decifrar" value="Decifrar" onclick="cifra()">
            <input type="reset" id="eliminar" value="Limpiar">
        </div>
    </form>
